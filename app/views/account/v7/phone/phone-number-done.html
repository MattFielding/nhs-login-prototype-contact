{% extends 'layouts/layout-manage-v7.html' %}

{% block pageTitle %}
  Your phone number has been changed
{% endblock %}

{% block content %}
  <div class="nhsuk-grid-row">

    <div class="nhsuk-grid-column-two-thirds">

      <h1 class="nhsuk-fieldset__legend--l">Phone number changed </h1>

      <p class="nhsuk-body-m">Your phone number has been changed to <b>{{ data['new-number']}}</b></p>

      <a class="nhsuk-button nhsuk-u-margin-bottom-0" href="../index">Continue</a>

    </div> 

  </div>
{% endblock %}
