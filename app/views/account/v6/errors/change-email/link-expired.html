{% extends 'layouts/layout.html' %}

{% block pageTitle %}
  Your email address has been changed
{% endblock %}

{% block content %}
  <div class="nhsuk-grid-row">

    <div class="nhsuk-grid-column-two-thirds">
      <h1 class="nhsuk-heading-l">
          Link expired
      </h1>
      <p>It's been more than 24 hours since the link was sent.</p>
      <p>You will have to try again.</p>
      <p>Your email will not be changed at this time.</p>

    </div>

  </div>
{% endblock %}
